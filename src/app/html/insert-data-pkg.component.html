<div class="container-fluid">
    <h6>Insert PKG Data Component </h6>

  <form [formGroup]="rForm" (ngSubmit)= "insertProduct(rForm.value)">

    <div class="form-group row">
      <label for="productName" class="col-sm-2 col-form-label">Product Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="productName" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label for="productCodeName" class="col-sm-2 col-form-label">Product Codename</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="productCodeName" placeholder="">
      </div>
    </div> 

     <div class="form-group row">
      <label for="productSKU" class="col-sm-2 col-form-label">Product SKU</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="productSKU" placeholder="">
      </div>
    </div> 

    

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-legend col-sm-2">Stackup Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="stackupType" formControlName="stackupType" value="SVLC">
              SVLC
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="stackupType" formControlName="stackupType" value="x-2-x">
              x-2-x
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="stackupType" formControlName="stackupType" value="x-4-x">
              x-4-x
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="stackupType" formControlName="stackupType" value="PoINT Interposer">
              POINT Interposer
            </label>
          </div>
        </div>
      </div>
    </fieldset>  

     <div class="form-group row">
      <label for="numberOfStackupLayers" class="col-sm-2 col-form-label">Number of Stackup Layers</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="numberOfStackupLayers" placeholder="">
      </div>
    </div>

     <div class="form-group row">
      <label for="socketType" class="col-sm-2 col-form-label">Socket Type</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="socketType" placeholder="">
      </div>
    </div>    
    
    <div class="form-group row">
      <div class="col-sm-2">Does it contain:</div>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" formControlName = "containsFIVR" type="checkbox"> FIVR
            <div><input class="form-check-input" formControlName = "containsMCDRAM" type="checkbox"> MCDRAM </div>
            <div><input class="form-check-input" formControlName = "containsFabric" type="checkbox"> Fabric </div>
            <div><input class="form-check-input" formControlName = "containsFPGA" type="checkbox"> FPGA </div>
          </label>
        </div>
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-legend col-sm-2">Memory Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="memoryType" formControlName="memoryType" value="DDR3">
              DDR3
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="memoryType" formControlName="memoryType" value="DDR4">
              DDR4
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="memoryType" formControlName="memoryType" value="DDR3 + DDR4">
              DDR3 + DDR4
            </label>
        </div>
      </div>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-legend col-sm-2">PCIe Gen:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="pcieGen" formControlName="pcieGen" value="3">
              Gen 3
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="pcieGen" formControlName="pcieGen" value="4">
              Gen 4
            </label>
          </div>
      </div>
      </div>
    </fieldset>

     <div class="form-group row">
      <label for="socketType" class="col-sm-2 col-form-label">Core Count</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="coreCount" placeholder="">
      </div>
    </div>  


  <button input type = "submit" class="btn btn-default" value="Submit Button" > Add Product </button>
  </form>

<p></p>

<a routerLink="/bodyComponent" routerLinkActive = "active" class="btn btn-primary" role="button">Exit</a>

</div>

<div id="accordion" role="tablist">

  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h6 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="color: #000000">
            Products
        </a>
      </h6>
    </div>
    <div id="collapseOne" class="collapse " role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div class= "list-group">
          <li class="list-group-item" *ngFor = "let product of products"> {{product.productName}}</li>
        </div>
      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h6 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="color: #000000">
          Platforms
        </a>
      </h6>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        Text2
      </div>
    </div>
  </div>

<div class="container-fluid">
    <h6>Insert MBVR Data Component </h6>

  <form [formGroup]="rForm" (ngSubmit)= "insertMBVRAnalysis(rForm.value)">

  <div class="form-group row">
    <label for="productName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-8">
      <select class="form-control" formControlName="productName">
        <option *ngFor = "let product of products" [value] = "product.productName"> {{product.productName}} </option>
      </select>
      </div>
  </div>

  <div class="form-group row">
    <label for="productSKU" class="col-sm-2 col-form-label">Product SKU</label>
    <div class="col-sm-8">
      <select class="form-control" formControlName="productSKU">
        <option *ngFor = "let product of products" [value] = "product.productSKU"> {{product.productSKU}} </option>
      </select>
      </div>
  </div>

    <div class="form-group row">
      <label for="interfaceName" class="col-sm-2 col-form-label">Interface Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="interfaceName" placeholder="">
      </div>
    </div>

    <div class="form-group row">
      <label for="railName" class="col-sm-2 col-form-label">Rail Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="railName" placeholder="">
      </div>
    </div>

  <div class="form-group row">
    <label for="revLevel" class="col-sm-2 col-form-label">Rev Level</label>
    <div class="col-sm-8">
      <select class="form-control" formControlName="revLevel">
        <option *ngFor = "let product of products" [value] = "product.revLevel"> {{product.revLevel}} </option>
      </select>
      </div>
  </div>


  <button input type = "submit" class="btn btn-default" value="Submit Button" > Add MBVR Analysis </button>
  </form>

<p></p>

<a routerLink="/bodyComponent" routerLinkActive = "active" class="btn btn-primary" role="button">Exit</a>

</div>
